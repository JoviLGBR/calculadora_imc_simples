<html>
    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form onsubmit="return calcular(event)">
            <label>Digite o seu Peso:</label>
            <input type="text" name="peso" id="peso"></input><br/><br/>

            <label>Digite a sua Altura:</label>
            <input type="text" name="alutra" id="altura"></input><br/><br/>

            <input type="submit" value="Calcular IMC"/>
        </form>

        <p id="resultado"></p>

        <script src="script.js"></script>
    </body>
</html>
